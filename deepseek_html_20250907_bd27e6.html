<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tỉ Lệ Qua Bài Toán Thực Tế</title>
    <style>
        :root {
            --primary: #4caf50;
            --secondary: #2196f3;
            --accent: #ff9800;
            --hint: #9c27b0;
            --light: #f5f5f5;
            --dark: #333;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .intro {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        
        .problems-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .problem-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
        }
        
        .problem-title {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .problem-content {
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }
        
        .check-btn {
            background-color: var(--accent);
        }
        
        .check-btn:hover {
            background-color: #f57c00;
        }
        
        .hint-btn {
            background-color: var(--hint);
        }
        
        .hint-btn:hover {
            background-color: #7b1fa2;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            min-height: 40px;
        }
        
        .correct {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .incorrect {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 5px;
            display: none;
        }
        
        .hint {
            margin-top: 15px;
            padding: 15px;
            background-color: #f3e5f5;
            border-radius: 5px;
            display: none;
            border-left: 4px solid var(--hint);
        }
        
        .score-board {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .problems-container {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Học Tỉ Lệ Qua Bài Toán Thực Tế</h1>
            <p class="intro">Rèn luyện kỹ năng giải bài toán tỉ lệ với 5 bài toán thú vị. Nhập đáp án và kiểm tra kết quả!</p>
        </header>
        
        <div class="score-board">
            <h2>Điểm số của bạn</h2>
            <div class="score" id="score">0/5</div>
        </div>
        
        <div class="problems-container" id="problems-container">
            <!-- Các bài toán sẽ được thêm bằng JavaScript -->
        </div>
        
        <footer>
            <p>Ứng dụng học tập Toán Tỉ Lệ - Dành cho học sinh THCS</p>
        </footer>
    </div>

    <script>
        // Dữ liệu các bài toán
        const problems = [
            {
                title: "Bài 1: Con gà đẻ trứng",
                question: "1.5 con gà trong 1.5 ngày đẻ được 1.5 quả trứng. Hỏi 3 con gà trong 1.5 tuần đẻ được mấy quả trứng?",
                answer: 21,
                hint: "Bước 1: Tính số trứng mỗi con gà đẻ trong 1 ngày.<br>Bước 2: Đổi 1.5 tuần thành số ngày.<br>Bước 3: Tính số trứng 3 con gà đẻ trong số ngày đó.",
                explanation: "Mỗi con gà mỗi ngày đẻ được: 1.5 / (1.5 * 1.5) = 2/3 quả trứng. 1.5 tuần = 10.5 ngày. Vậy 3 con gà trong 10.5 ngày đẻ được: 3 * 10.5 * (2/3) = 21 quả trứng."
            },
            {
                title: "Bài 2: Công nhân xây tường",
                question: "4 công nhân trong 5 giờ xây được 100m tường. Hỏi 6 công nhân trong 7 giờ xây được bao nhiêu mét tường?",
                answer: 210,
                hint: "Bước 1: Tính số mét tường mỗi công nhân xây trong 1 giờ.<br>Bước 2: Tính số mét tường 6 công nhân xây trong 1 giờ.<br>Bước 3: Tính số mét tường 6 công nhân xây trong 7 giờ.",
                explanation: "Mỗi công nhân mỗi giờ xây được: 100 / (4 * 5) = 5m tường. Vậy 6 công nhân trong 7 giờ xây được: 6 * 7 * 5 = 210m tường."
            },
            {
                title: "Bài 3: Máy in tài liệu",
                question: "3 máy in trong 4 giờ in được 3600 trang. Hỏi 5 máy in trong 6 giờ in được bao nhiêu trang?",
                answer: 9000,
                hint: "Bước 1: Tính số trang mỗi máy in in được trong 1 giờ.<br>Bước 2: Tính số trang 5 máy in in được trong 1 giờ.<br>Bước 3: Tính số trang 5 máy in in được trong 6 giờ.",
                explanation: "Mỗi máy in mỗi giờ in được: 3600 / (3 * 4) = 300 trang. Vậy 5 máy in trong 6 giờ in được: 5 * 6 * 300 = 9000 trang."
            },
            {
                title: "Bài 4: Vòi nước chảy vào bể",
                question: "2 vòi nước chảy trong 3 giờ thì đầy một bể 5400 lít. Hỏi 5 vòi nước chảy trong 2 giờ thì được bao nhiêu lít?",
                answer: 9000,
                hint: "Bước 1: Tính số lít nước mỗi vòi chảy được trong 1 giờ.<br>Bước 2: Tính số lít nước 5 vòi chảy được trong 1 giờ.<br>Bước 3: Tính số lít nước 5 vòi chảy được trong 2 giờ.",
                explanation: "Mỗi vòi mỗi giờ chảy được: 5400 / (2 * 3) = 900 lít. Vậy 5 vòi trong 2 giờ chảy được: 5 * 2 * 900 = 9000 lít."
            },
            {
                title: "Bài 5: Người công nhân và bánh xe",
                question: "5 người công nhân trong 6 ngày lắp được 360 bánh xe. Hỏi 8 người công nhân trong 9 ngày lắp được bao nhiêu bánh xe?",
                answer: 864,
                hint: "Bước 1: Tính số bánh xe mỗi người lắp được trong 1 ngày.<br>Bước 2: Tính số bánh xe 8 người lắp được trong 1 ngày.<br>Bước 3: Tính số bánh xe 8 người lắp được trong 9 ngày.",
                explanation: "Mỗi người mỗi ngày lắp được: 360 / (5 * 6) = 12 bánh xe. Vậy 8 người trong 9 ngày lắp được: 8 * 9 * 12 = 864 bánh xe."
            }
        ];

        let score = 0;
        const problemsContainer = document.getElementById('problems-container');
        const scoreElement = document.getElementById('score');

        // Hàm tạo giao diện cho các bài toán
        function renderProblems() {
            problems.forEach((problem, index) => {
                const problemCard = document.createElement('div');
                problemCard.className = 'problem-card';
                problemCard.innerHTML = `
                    <h3 class="problem-title">${problem.title}</h3>
                    <p class="problem-content">${problem.question}</p>
                    <div class="input-group">
                        <label for="answer-${index}">Đáp án của bạn:</label>
                        <input type="number" id="answer-${index}" placeholder="Nhập đáp án...">
                    </div>
                    <div class="buttons">
                        <button class="check-btn" onclick="checkAnswer(${index})">Kiểm tra</button>
                        <button class="hint-btn" onclick="showHint(${index})">Gợi ý</button>
                    </div>
                    <div id="hint-${index}" class="hint"></div>
                    <div id="result-${index}" class="result"></div>
                    <div id="explanation-${index}" class="explanation">
                        <strong>Giải thích:</strong> ${problem.explanation}
                    </div>
                `;
                problemsContainer.appendChild(problemCard);
            });
        }

        // Hàm kiểm tra đáp án
        function checkAnswer(index) {
            const userAnswer = parseInt(document.getElementById(`answer-${index}`).value);
            const resultElement = document.getElementById(`result-${index}`);
            const explanationElement = document.getElementById(`explanation-${index}`);
            
            if (isNaN(userAnswer)) {
                resultElement.textContent = "Vui lòng nhập một số hợp lệ!";
                resultElement.className = "result incorrect";
                return;
            }
            
            if (userAnswer === problems[index].answer) {
                resultElement.textContent = "Chính xác! Bạn đã trả lời đúng.";
                resultElement.className = "result correct";
                
                // Chỉ tăng điểm nếu chưa trả lời đúng bài này trước đó
                if (!problems[index].answered) {
                    score++;
                    problems[index].answered = true;
                    scoreElement.textContent = `${score}/5`;
                }
            } else {
                resultElement.textContent = `Chưa chính xác. Đáp án đúng là: ${problems[index].answer}`;
                resultElement.className = "result incorrect";
            }
            
            // Hiển thị giải thích
            explanationElement.style.display = 'block';
        }

        // Hàm hiển thị gợi ý
        function showHint(index) {
            const hintElement = document.getElementById(`hint-${index}`);
            hintElement.innerHTML = `<strong>Gợi ý:</strong> ${problems[index].hint}`;
            hintElement.style.display = 'block';
        }

        // Khởi tạo ứng dụng
        window.onload = function() {
            renderProblems();
        };
    </script>
</body>
</html>
