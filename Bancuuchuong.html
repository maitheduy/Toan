<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game: 7 Hằng Đẳng Thức Đáng Nhớ</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827ee;
      --card:#1f2937;
      --muted:#facc15; /* vàng đậm hơn để nổi bật */
      --accent:#fde047; /* vàng sáng hơn */
      --good:#fef08a;
      --bad:#fbbf24;
      --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, #facc1533, transparent),
                  radial-gradient(1400px 1000px at 110% 10%, #fde04733, transparent),
                  var(--bg);
      color:#fff;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
    h1{font-size:clamp(22px,3.2vw,34px);margin:0;font-weight:800;letter-spacing:.3px;color:#fff}
    .badge{padding:6px 10px;border:1px solid #facc15;border-radius:999px;color:var(--muted);font-size:12px}
    .panel{background:var(--panel);backdrop-filter: blur(10px);border:1px solid #facc15;border-radius:20px;padding:16px}

    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;color:#fff}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:10px 14px;border:1px solid #facc15;background:#0b1220; color:#fff;border-radius:12px;cursor:pointer;font-weight:600}
    .tab[aria-selected="true"]{border-color:var(--accent); color:var(--accent); box-shadow:0 0 0 2px #fde04755 inset}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;margin-top:12px;color:#fff}
    .card{background:var(--card);border:1px solid #facc15;border-radius:16px;padding:14px;color:#fff}

    .game-area{margin-top:16px;color:#fff}
    .screen{display:none;color:#fff}
    .screen.active{display:block;color:#fff}

    .big{font-size:clamp(22px,3vw,28px);font-weight:800;color:#fde68a}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;color:#fff}

    .btn{padding:10px 14px;border:1px solid #facc15;border-radius:12px;background:#0b1220;color:#fff;font-weight:700;cursor:pointer}
    .btn:hover{border-color:#fde047}
    .btn.primary{background:linear-gradient(120deg, #fde047, #facc15); color:#0b1220;border-color:transparent}
    .btn.good{background:linear-gradient(120deg, #fef08a, #facc15); color:#062016;border-color:transparent}
    .btn.bad{background:linear-gradient(120deg, #fbbf24, #f59e0b); color:#2a0b0b;border-color:transparent}

    .choice{color:#fff}
    .choice.correct{border-color:var(--good); color:var(--good)}
    .choice.wrong{border-color:var(--bad); color:var(--bad)}

    .footer{margin-top:18px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>7 HẰNG ĐẲNG THỨC ĐÁNG NHỚ – MINI GAMES</h1>
      <span class="badge">vàng đậm hiển thị rõ hơn</span>
    </header>
    <div class="panel">
      <div class="game-area">
        <p style="color:#fff">Tất cả chữ hiện nay đã chuyển sang màu trắng hoặc vàng đậm để dễ đọc hơn.</p>
      </div>
    </div>
  </div>
</body>
</html>
